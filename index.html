
<!DOCTYPE html>

	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
</body>
</html>
<script>
		var canvas = document.querySelector("#myCanvas");
		canvas.height = window.innerHeight*.8;
		canvas.width = window.innerWidth*.8;
		var ctx = canvas.getContext("2d");
		var color = "red";
		var picker_color = document.querySelector("#picker");
		var drawing = true;
	
		
		function draw(posX,posY){
			console.log("I am drawing")
		if (drawing == true){
			ctx.arc(posX,posY,10,1,3 * Math.PI);
			ctx.fillStyle = color;
			ctx.fill();
			ctx.beginPath();
			}
		}
	

		myCanvas.addEventListener(
			"mousemove", function (e){ 
				console.log(e.x)
				console.log(e.y)
				draw(e.x-12,e.y-12);
			}
		)
		
		window.addEventListener(
			"keydown", function(e){
				console.log(e);
				// write a series of if statements to change the color;
				if (e.keyCode == 82){
					color = "red"
					console.log(this)
				} 

				else if (e.keyCode == 71){
					color = "green"
					console.log(this)
				}

				else if (e.keyCode == 66){
					color = "blue"
					console.log(this)
				}

				else if (e.keyCode == 89 ){
					color = "yellow"
					console.log(this)
				}

				else if (e.keyCode == 32){
					ctx.clearRect(0,0,ctx.canvas.width, ctx.canvas.height);
					console.log(this)
				}

				else if (e.keyCode == 38){
					drawing = false;
					console.log("pen is up")
				}

				else if (e.keyCode == 40){
					drawing = true;
					console.log("pen is down")
				}
			}
		)


		window.addEventListener(
			'change', function (e){
				color = picker_color.value;
				// current color picked from the color picker
				ctx.fillStyle = color;
				// sets the pen to be filled to certain color
				// setting it to the picker value - why pen is = to that color
				console.log('color picked')
			}
		)

	</script>
